<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Boxes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container{
            display: flex;
        }

        .vert{
            flex-direction: column;
        }

        .horz{
            flex-direction: row;
        }

        .stats {
            flex: 15;
        }

        .prof {
            flex: 5;
        }

        .passive {
            flex: 2;
        }

        .saving {
            flex: 25;
        }

        .checks {
            flex: 70;
        }

        .throws{
            flex: 35;
        }

        .pers{
            flex: 50;
        }

        .sthrowts{
            flex: 50;
        }

        .tools{
            flex: 22;
        }

        .else{
            flex: 78;
        }

        .box {
            flex: 1;
        }

        .traits {
            flex: 4;
        }

        .one {
            background-color: red;
        }

        .two {
            background-color: green;
        }

        .three {
            background-color: blue;
        }

        .four {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="vert box container">
        <div class="horz else container">
            <div class="sthrowts vert container">
                <div class="sthrowts horz container">
                    <div class="stats vert container">
                        <div class="box one">1</div>
                        <div class="box two">2</div>
                        <div class="box one">3</div>
                        <div class="box two">4</div>
                        <div class="box one">5</div>
                        <div class="box two">6</div>
                    </div>
                    <div class="throws vert container">
                        <div class="prof three">11</div>
                        <div class="saving four">12</div>
                        <div class="checks three">13</div>
                    </div>
                </div>
                <div class="passive one">7</div>
            </div>
            <div class="pers vert container">
                <div class="box one">21</div>
                <div class="box two">22</div>
                <div class="box one">23</div>
                <div class="box two">24</div>
                <div class="traits four">25</div>
            </div>
        </div>
        <div class="horz tools container">
            <div class="box two">31</div>
            <div class="box one">32</div>
        </div>
    </div>
</body>
</html>
